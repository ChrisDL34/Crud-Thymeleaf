<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-seccion(titulo='Contactos')}">
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navegacion-seccion}"/>
<!-- Navbar -->

<div class="container">
    <div class="container text-center" style="margin:20px">
        <h3> Sistema de contactos </h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">#Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody class="text-center">

            <tr th:each="contacto : ${contactos}">
                <th scope="row" th:text="${contacto.idContacto}"></th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.celular}"></td>
                <td th:text="${contacto.email}"></td>
                <td><div class="container text-center">
                    <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning" >Editar</a>
                    <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger" >Eliminar</a>
                </div>

                </td>
            </tr>


            </tbody>
        </table>
    </div>
   </div>

<div th:replace="~{fragments/pie-pagina::pie-pagina-seccion}" />
</body>
</html>
